<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property for Sale: Houses for sale: PropertyProspectshq</title>
    <link rel="stylesheet" href="/styles/Naijareviews.css">
    <link rel="stylesheet" href="/styles/responsivenesss.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
        rel="stylesheet">
</head>

<body>


    <div class="registerdomain">
        <div class="logo" >

        </div>


        <div class="register container">
            <div class="register-intro">
                <h1>Register</h1>
                <p>Please complete form to create account</p>
            </div>

            <form action="#" method="post" name="Registration" id="Registration">

                <div id="registration">

                    <div class="cntrow">

                        <div class="firstname entryarea">
                            <input title="FullName" type="text" placeholder="Fullname" autofocus required  name="Fullname" id="">
                        </div>

                        <div class="username entryarea">
                            <input title="UserName" autocomplete="additional-name" type="text" placeholder="Username" required name="Username" id="">
                        </div>
                    </div>


                    <div class="cntrow">
                        <div class="email entryarea">
                            <input type="email" title="Email Address" placeholder="E-mail" required name="E-mail" id="">
                        </div>

                        <div class="phonenumber entryarea">
                            <input type="text" title="Your Number" required placeholder="Your Number" name="phonenumber" id="">
                        </div>
                    </div>

                    <div class="cntrow">
                        <div class="password entryarea">
                            <input type="password" title="Password" required placeholder="Your Password" name="password" id="">
                        </div>

                        <div class="confirmpassword entryarea">
                            <input title="Password" type="password" required placeholder="Confirm Password" name="confirm-password" id="">
                        </div>
                    </div>
                    <input type="submit" value="Create My Account" id="submit-btn">
                </div>


                <div class="accounttype">
                    <h3>Account Type</h3>

                    <label for="propertyowner">
                        <input title="property" type="radio" value="unchecked" name="" id="propertyowner">
                        <p>Property Owner</p>
                    </label>

                    <label for="estate">
                        <input title="estate" type="radio" value="unchecked" name="" id="estate">
                        <p>Estate Agent</p>
                    </label>

                    <label for="propertydevelopers">
                        <input title="propertydeveloper" type="radio" value="unchecked" name="" id="propertydevelopers">
                        <p>Property Developers</p>
                    </label>
                </div>
            </form>
        </div>

    </div>

</body>

</html>
